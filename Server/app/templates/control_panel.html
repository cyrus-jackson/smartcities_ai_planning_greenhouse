<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Greenhouse Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-card {
            min-height: 140px;
            transition: box-shadow 0.2s;
            cursor: pointer;
        }
        .action-card:hover {
            box-shadow: 0 0 0 0.25rem #19875433;
            transform: translateY(-2px) scale(1.03);
        }
        .action-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .password-box {
            max-width: 340px;
        }
    </style>
</head>
<body>
{% include "_navbar.html" %}
<div class="container py-4">
    <h2 class="mb-4 text-center fw-bold text-success">Control Panel</h2>
    <form method="POST" class="d-flex flex-column align-items-center mb-4">
        <div class="input-group password-box mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <input type="hidden" name="action" id="actionInput">
        <div id="actionCards" class="row g-4 justify-content-center">
            <div class="col-md-3">
                <div class="card action-card text-center border-success" onclick="submitAction('Fan On')">
                    <div class="card-body">
                        <div class="action-icon text-success">ðŸŒ€</div>
                        <div class="fw-bold">Fan On</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card action-card text-center border-danger" onclick="submitAction('Fan Off')">
                    <div class="card-body">
                        <div class="action-icon text-danger">ðŸ›‘</div>
                        <div class="fw-bold">Fan Off</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card action-card text-center border-primary" onclick="submitAction('Roof Open')">
                    <div class="card-body">
                        <div class="action-icon text-primary">ðŸ”“</div>
                        <div class="fw-bold">Roof Open</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card action-card text-center border-secondary" onclick="submitAction('Roof Close')">
                    <div class="card-body">
                        <div class="action-icon text-secondary">ðŸ”’</div>
                        <div class="fw-bold">Roof Close</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card action-card text-center border-info">
                    <div class="card-body">
                        <div class="action-icon text-info">ðŸ’§</div>
                        <div class="fw-bold">Humidity</div>
                        <div class="mt-2">
                            <input type="number" 
                                   class="form-control" 
                                   id="humidityValue" 
                                   min="0" 
                                   max="100" 
                                   step="1" 
                                   placeholder="Enter humidity %">
                            <button class="btn btn-info mt-2" 
                                    onclick="submitHumidity()">
                                Set
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% if message %}
        <div class="alert alert-info mt-4 w-100 text-center">{{ message }}</div>
        {% endif %}
    </form>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>
    function submitAction(action) {
        document.getElementById('actionInput').value = action;
        document.querySelector('form').submit();
    }

    function submitHumidity() {
        const humidity = document.getElementById('humidityValue').value;
        if (humidity >= 0 && humidity <= 100) {
            document.getElementById('actionInput').value = `Humidity ${humidity}`;
            document.querySelector('form').submit();
        } else {
            alert('Please enter a valid humidity value between 0 and 100');
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
