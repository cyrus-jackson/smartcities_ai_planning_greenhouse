<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greenhouse Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .config-card {
            transition: box-shadow 0.2s;
        }
        .config-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
{% include "_navbar.html" %}
<div class="container py-4">
    <h2 class="mb-4 text-center fw-bold text-success">Greenhouse Configuration</h2>
    
    <div class="row g-4">
        <!-- Temperature Configuration -->
        <div class="col-md-4">
            <div class="card config-card">
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <div class="mb-3">
                        <label class="form-label">Threshold (Â°C)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" 
                                   id="temperature-threshold"
                                   value="{{ configs.get('temperature-threshold', 25) }}"
                                   step="0.1">
                            <button class="btn btn-success" 
                                    onclick="updateConfig('temperature-threshold')">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Humidity Configuration -->
        <div class="col-md-4">
            <div class="card config-card">
                <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <div class="mb-3">
                        <label class="form-label">Threshold (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" 
                                   id="humidity-threshold"
                                   value="{{ configs.get('humidity-threshold', 25) }}"
                                   step="1">
                            <button class="btn btn-success" 
                                    onclick="updateConfig('humidity-threshold')">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Soil Moisture Configuration -->
        <div class="col-md-4">
            <div class="card config-card">
                <div class="card-body">
                    <h5 class="card-title">Soil Moisture</h5>
                    <div class="mb-3">
                        <label class="form-label">Threshold (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" 
                                   id="soil_moisture_threshold"
                                   value="{{ configs.get('soil_moisture_threshold', 35) }}"
                                   step="1">
                            <button class="btn btn-success" 
                                    onclick="updateConfig('soil_moisture_threshold')">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Water Level Configuration -->
        <div class="col-md-4">
            <div class="card config-card">
                <div class="card-body">
                    <h5 class="card-title">Water Level</h5>
                    <div class="mb-3">
                        <label class="form-label">Threshold (cm)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" 
                                   id="water_level_threshold"
                                   value="{{ configs.get('water_level_threshold', 20) }}"
                                   step="1">
                            <button class="btn btn-success" 
                                    onclick="updateConfig('water_level_threshold')">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Water Level Configuration -->
        <div class="col-md-4">
            <div class="card config-card">
                <div class="card-body">
                    <h5 class="card-title">Water Level</h5>
                    <div class="mb-3">
                        <label class="form-label">Threshold (cm)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" 
                                   id="water_level_threshold"
                                   value="{{ configs.get('water_level_threshold', 20) }}"
                                   step="1">
                            <button class="btn btn-success" 
                                    onclick="updateConfig('water_level_threshold')">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function updateConfig(name) {
    const value = document.getElementById(name).value;
    try {
        const response = await fetch('/update_config', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, value })
        });
        
        if (response.ok) {
            alert('Configuration updated successfully!');
        } else {
            alert('Error updating configuration');
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
}
</script>
</body>
</html>
